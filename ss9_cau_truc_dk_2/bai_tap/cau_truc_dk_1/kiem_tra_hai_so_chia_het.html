<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra chia hết</title>
</head>
<body>
<script>
    let a = prompt("nhập số a");
    let b = prompt("nhap so b");
    if ( a % b == 0 ) {
        alert("a chia het cho b");
    }else {
        alert("a không chia hết cho b");
    }
</script>
</body>
</html>

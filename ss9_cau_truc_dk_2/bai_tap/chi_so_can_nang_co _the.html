<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
</head>
<body>
<h2>Body mass index-BMI</h2>
<label>nhập chiều cao: </label><input type="number" id="chieuCao" placeholder="đơn vị:m"><br><br>
<label>nhập cân nặng: </label><input type="number" id="canNang" placeholder="đơn vị:kg"><br><br>
<button onclick="cl()">nhập</button><br><br>
<label>chỉ số BMI: </label><label id="bmi"></label><br>
<label>đánh giá :</label><label id="kq"></label>
</body>
<script>
    function cl() {
        let cao = document.getElementById("chieuCao").value * 1;
        let nang = document.getElementById("canNang").value * 1;
        let bmi = nang / Math.pow(cao,2);
        console.log(bmi);
        document.getElementById("bmi").innerHTML = bmi;
        if (bmi < 18.5) {
            document.getElementById("kq").innerHTML = `"underweight"`
        } else if (bmi < 25) {
            document.getElementById("kq").innerHTML = "normal"
        } else if (bmi < 30) {
            document.getElementById("kq").innerHTML = "overweight"
        } else {
            document.getElementById("kq").innerHTML = "obese"
        }
    }
</script>
</html>

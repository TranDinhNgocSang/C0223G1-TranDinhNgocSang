<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>điểm TB</title>
</head>
<body>
<table cellpadding="5">
    <tr>
        <td><label>Điểm vật lý</label></td>
        <td><input type="number" id="vatly"></td>
    </tr>
    <tr>
        <td><label>Điểm hóa học</label></td>
        <td><input type="number" id="hoahoc"></td>
    </tr>
    <tr>
        <td><label>Điểm sinh hoc</label></td>
        <td><input type="number" id="sinhhoc"></td>
    </tr>
</table>
<button type="button" onclick="kichChuot()">tính điểm TB</button>
<br><br>
<label>Điểm trung bình là : </label> <b><label style="font-size: 20px;color: red" id="TB"></label></b>
<script>
    //biến đang ở string đưa về number
    // typeof để kt kiểu dữ liệu
    // parseInt ép kiểu dữ liệu về number
    function kichChuot() {
        let vatLy = parseInt(document.getElementById("vatly").value);
        let hoaHoc = parseInt(document.getElementById("hoahoc").value);
        let sinhHoc = parseInt(document.getElementById("sinhhoc").value);
        let trungBinh;
        trungBinh = (vatLy + hoaHoc + sinhHoc) / 3
        document.getElementById("TB").innerHTML = trungBinh;
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đổi tiền</title>
</head>
<body>
<table border="0">
    <tr>
        <th>Amount</th>
        <th width="150">From Currency</th>
        <th width="150">To Currency</th>
        <th></th>
    </tr>
    <tr align="center">
        <td><input type="number" id="tien"></td>
        <td>
            <select id="donvi1">
                <option value="VND">VND</option>
                <option value="USD">USD</option>
            </select>
        </td>
        <td>
            <select id="donvi2">
                <option value="VND">VND</option>
                <option value="USD">USD</option>
            </select>
        </td>
        <td>
            <button type="button" onclick="kichChuot()">conver</button>
        </td>
    </tr>
</table>
<h4 id="kq"></h4>
</body>
<script>
    function kichChuot() {
        let tien = parseInt(document.getElementById("tien").value);
        console.log(typeof tien);
        let donVi1 = document.getElementById("donvi1").value;
        let donVi2 = document.getElementById("donvi2").value;
        let kq;

        if ( donVi1 == "USD" && donVi2 == "VND") {
            kq = "Result: " + (tien * 23000) + "VNĐ";
        }
        else if (donVi1 =="VND"&& donVi2 == "USD"){
            kq = "Result: "+ (tien / 23000) + " $";
        }
        else if (donVi1 == "VND"&& donVi2 == "VND") {
            kq = "Result: " + tien + "VNĐ";
        } else {
            kq = "Result: " + tien + " $";
        }
        document.getElementById("kq").innerHTML=kq;
    }
</script>
</html>

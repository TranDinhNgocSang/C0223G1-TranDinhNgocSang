<script>
    class ElectricLamp {
        constructor(status) {
            this.status = status
        }

        turnOff() {
            this.status = false;
        }

        tunrnOn() {
            this.status = true;
        }
        getStatus(){
            return this.status;
        }
    }

    class SwitchButton {
        constructor(status, lamp) {
            this.status = status;
            this.lamp = lamp;
        }

        switchOff() {
            this.lamp.turnOff()
            this.status = false;
        }

        switchOn() {
            this.lamp.tunrnOn()
            this.status = true;
        }

        connectToLamp(newLamp) {
            this.lamp = newLamp;
        }
    }

    let lamp1 = new ElectricLamp(true);
    let buttton = new SwitchButton(true, lamp1);
    buttton.switchOff();
    alert(lamp1.getStatus())

</script>

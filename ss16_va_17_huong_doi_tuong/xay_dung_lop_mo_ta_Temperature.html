<script>
    class Temperature {
        constructor(doC) {
            this.doC = doC;
        }
        doiDoF(){
            return this.doC * 1.8 + 32;
        }
        doiDoK(){
            return this.doC + 273.15;
        }
    }

    let doC = new Temperature(25);
    document.write("nhiệt độ K: "+ doC.doiDoK()+"<br>");
    document.write("nhiệt độ F: "+ doC.doiDoF());

</script>

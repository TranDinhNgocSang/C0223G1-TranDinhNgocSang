    class Apple {
        constructor(weight) {
            this.weight = weight;
        }

        decrease() {
            this.weight--;
        }

        isEmpty() {
            if (this.weight <= 0) {
                return false;
            } else {
                return true;
            }
        }
        getWeight(){
            return this.weight;
        }

    }

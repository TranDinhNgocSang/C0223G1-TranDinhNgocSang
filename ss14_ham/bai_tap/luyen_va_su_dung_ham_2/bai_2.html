<script>
    function area(r) {
        alert(` diện tích hình tròn với bán kinh ${r} là: ${3.14 * Math.pow(r, 2)} cm2`);
    }

    function perimeter(r) {
        alert(` chu vi hình tròn với bán kinh ${r} là: ${2 * 3.14 * r} cm2`);
    }

    let banKinh = +prompt("nhập bán kính r (cm)");
    area(banKinh);
    perimeter(banKinh);
</script>

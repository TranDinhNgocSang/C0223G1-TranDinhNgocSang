<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 2</title>
</head>
<body>
<label>số trước khi tăng </label><input type="number" id="before">
<button onclick="plus()">begin</button><br>
<label>số sau khi tăng: </label><label id="after"></label>

    function plus() {

    }
</script>
</body>

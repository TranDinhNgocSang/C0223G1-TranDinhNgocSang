<script>
    function check(num) {
        let isprime = true
        if (num < 2) {
            isprime = false
        } else {
            for (let i = 2; i < num; i++) {
                if (num % i == 0) {
                    isprime = false;
                    break;
                }
            }
        }
        if (isprime) {
            alert(num + " là số nguyên tố");
        } else {
            alert(num + " không là số nguyên tố")
        }
    }

    let number = +prompt("nhập số cần kiểm tra có phải số nguyên tố");
    check(number);
</script>

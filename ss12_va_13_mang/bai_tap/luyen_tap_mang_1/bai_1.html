<script>
    let num = [5, 2, 3, 45, 2, 69, 48, 2, 5, 49];
    let count = 0;
    let output = "";
    console.log("những số lớn hơn 10 ");
    for (let i = 0; i < num.length; i++) {
        if (num[i] >= 10) {
            output = num[i];
            console.log(output);
            count++;
        }
    }
    console.log(`có ${count} số nguyên lớn hơn 10`);
</script>

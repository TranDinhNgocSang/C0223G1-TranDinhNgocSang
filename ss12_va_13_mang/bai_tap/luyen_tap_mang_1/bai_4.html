<script>
    let num = [-3,5,1,3,2,10];
    let a = 0;
    let b = num.length - 1;
    while (a < b){
        let box = "";
        box = num[a];
        num[a] = num[b];
        num[b] = box;
        a++;
        b--;
    }
    document.getElementById("ketqua").innerHTML = num;
</script>

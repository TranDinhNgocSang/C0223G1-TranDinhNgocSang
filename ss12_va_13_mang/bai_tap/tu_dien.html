<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>từ điển</title>
</head>
<body>
<input type="text" id="text">
<button onclick="search()" >search</button>
<p id="output"></p>
</body>
</html>
<script>
    let english = ["apple","banana","orange","mango"];
    let vietmam = ["táo","chuối","cam","soài"];
    let output = document.getElementById("output");
    function search() {
        let text = document.getElementById("text").value;
        let search = english.indexOf(text);
        if (search !== -1){
            output.innerHTML = vietmam[search];
        }else {
            output.innerHTML = "không có dữ liệu";
        }
    }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>caro</title>
</head>
<body>
<table id="caro" border="1" cellspacing="0"></table>
</body>
</html>
<script>
    let arr = new Array(30);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = new Array(30);
        for (let j = 0; j < arr[i].length; j++) {
            arr[i][j] = "";
        }
    }

    function display() {
        let table = "";
        for (let i = 0; i < arr.length; i++) {
            table += "<tr>";
            for (let j = 0; j < arr[i].length; j++) {
                table += `<td onclick="play(${i},${j})" style="width: 20px; height: 20px">${arr[i][j]}</td>`;
            }
            table += "</tr>"
        }
        document.getElementById("caro").innerHTML = table;
    }

    let player1 = true;
    display();

    // đánh
    function play(i, j) {
        if (player1) {
            arr[i][j] = "X";
            player1 = false
        } else {
            arr[i][j] = "O";
            player1 = true
        }
        display();
    }


</script>

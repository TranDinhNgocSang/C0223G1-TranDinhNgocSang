<script>
    function swap(a, b) {
        let temp = a;
        a = b;
        b = temp;
        return [a, b];
    }

    let num1 = +prompt(" nhập số thứ nhất");
    let num2 = +prompt("nhập số thứ hai");
    [num1, num2] = swap(num1, num2)
    alert("số thứ nhất sau khi đảo là: "+num1);
    alert("số thứ hai sau khi đảo là: "+num2);

</script>

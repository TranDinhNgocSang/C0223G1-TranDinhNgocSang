<script>
    let tenSao = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let chomSao = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];

    function kiemTra(nhapSao) {
        for (let i = 0; i < tenSao.length; i++) {
            if (tenSao[i] === nhapSao) {
                return "chòm sao tương ứng là " + chomSao[i];
                break;
            }
        }
        return "Không tìm thấy chòm sao tương ứng.";
    }

    let dauVao = prompt("Nhập tên ngôi sao:");
    let dauRa = kiemTra(dauVao);
    alert(dauRa);
</script>

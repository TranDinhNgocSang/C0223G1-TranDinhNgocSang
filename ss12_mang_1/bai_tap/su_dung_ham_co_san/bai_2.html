<script>
    let num = prompt("nhập dãy số nguyên cần chèn dấu (-) vào giữa số chẵn");
    let output ="";
    for (let i=0; i< num.length; i++){
        if (num[i]%2 ==0 && num[i+1]%2 ==0){
            output+=num[i]+"-";
        }else{
            output+= num[i]
        }
    }
    alert(output);
</script>

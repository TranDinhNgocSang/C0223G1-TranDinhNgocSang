<script>
let arr = [5, 2, 8, 1, 9, 3, 6, 4, 7, 0];
for (let i = 0; i < arr.length; i++) {
    for (let j = i + 1; j < arr.length; j++) {
        if (arr[i] < arr[j]) {
            let temp = arr[i];
            arr[i] = arr[j];
            arr[j] = temp;
        }
    }
}
console.log("Mảng đã được sắp xếp theo thứ tự giảm dần: " + arr);</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đảo ngược mảng</title>
</head>
<body>
<p id="ketqua"></p>
</body>
</html>
<script>
    let num = [-3,5,1,3,2,10];
    let a = 0;
    let b = num.length - 1;
    while (a < b){
    let box = "";
    box = num[a];
    num[a] = num[b];
    num[b] = box;
    a++;
    b--;
    }
    document.getElementById("ketqua").innerHTML = num;
</script>

<script>
  let num = +prompt("nhập số");
  let tong = 0;
  while (num !== -1) {
      tong += num;
      alert(`nhập số -1 để dừng lại, nhập số khác để cộng dồn`);
      num = +prompt("nhập số");
  }
  alert(` tổng dãy số vừa nhập là ${tong}`);

</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>loop lá»“ng nhau</title>
</head>
<body>
<table id="bang" border="1" cellspacing="0">
</table>
</body>
</html>
<script>
    let table = "";
    for (let i = 1; i < 11; i++) {
        table += "<tr>";
        for (let j = 1; j < 11; j++) {
            table += `<td>${i*j}</td>`
        }
       table += "</tr>";
    }
    document.getElementById("bang").innerHTML = table;
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vòng lặp for</title>
</head>
<body>
<h2>VÒNG LẶP FOR</h2>
<p id="text"></p>

</body>
<script>
    let text = "";
    let i;
    for ( i =0 ; i <5; i++) {
        text += `The number is ${i} <br>`;
    }
    document.getElementById("text").innerHTML = text;
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vòng lặp do_while</title>
</head>
<body>

</body>
</html>
<script>
    let num;
    do {
        num = +prompt("nhập số từ 1 đến 10");
        if(num >0 && num <=10) {
            alert(` số bạn vừa nhập là ${num}`);
        }else {
            alert("bạn nhập sai");
        }
    }
    while (num >=0 && num <=10 && num != null);
</script>

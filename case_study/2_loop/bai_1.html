<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vẽ tam giác vuông rỗng</title>
</head>
<body>
<h1 id="draw"></h1>
</body>
</html>
<script>
    let num = +prompt("nhập chiều cao tam giác")
    let draw = "";
    for (let i = 1; i<= num; i++){
        for (let j =1; j<i+1; j++){
            if (i===j||i===1||i===num||j===1){
                draw+= "*";
            }else {
                draw += "&nbsp ";
            }
        }
        draw+= "<br>"
    }
    document.getElementById("draw").innerHTML= draw;
</script>

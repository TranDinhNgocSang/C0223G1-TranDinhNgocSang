<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tam giác cân</title>
</head>
<body>
<h1 id="draw"></h1>
</body>
</html>
<script>
    let num = +prompt("nhập chiều cao tam giác");
    let draw = "";
    for (let i = 1; i<= num; i++){
        for (let j =1; j<=num*2-1; j++){
            if (j<=num-i||j>=num+i) {
                draw += "&nbsp ";
            }else {
                draw+= "*";
            }
            }
        draw+= "<br>";
    }
    document.getElementById("draw").innerHTML= draw;
</script>

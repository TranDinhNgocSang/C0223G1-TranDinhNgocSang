<script>
    let string = prompt("xâu kí tự cần đếm số lượng ký tự khác nhau trong xâu đó");

    function differentSymbolsNaive(string) {
        let arr = [];
        for (let i = 0; i < string.length; i++) {
            if (arr.indexOf(string[i]) === -1) {
                arr.push(string[i]);
            }
        }
        return arr.length;
    }

    alert(differentSymbolsNaive(string));
</script>

<script>
    let string = prompt("nhập xâu ký tự chưa chuẩn hóa");
    alert(string)
    let arr = string.trim().split("");
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === " " && arr[i + 1] === " ") {
            arr.splice(i + 1, 1);
            i--
        }
    }
    string = arr.join("");
    string = string.toLowerCase();
    let arr2 = string.split(" ");
    let lengthMax = arr2[0].length;
    let textMax = arr2[0];
    for (let i = 0; i < arr2.length; i++) {
        arr2[i] = arr2[i].charAt(0).toUpperCase() + arr2[i].slice(1);
        if (lengthMax < arr2[i].length) {
            textMax = arr2[i];
        }
    }
    string = arr2.join(" ");
    alert("xâu ký tự sau khi chuẩn hóa: "+ string)
    alert("từ dài nhất trong xâu là: " + textMax);
</script>

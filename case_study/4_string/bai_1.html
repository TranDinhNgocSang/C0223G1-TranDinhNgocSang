<script>
    let string = "      tran     DINH        ngOC        sang        ";
    alert(string);

    function changeString() {
        let arr = string.trim().toLowerCase().split(" ");
        let arr2 = [];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] !== "") {
                arr2.push(arr[i]);
            }
        }
        let lengthMax = arr2[0].length;
        let textMax = arr2[0];
        for (let i = 0; i < arr2.length; i++) {
            arr2[i] = arr2[i][0].toUpperCase() + arr2[i].slice(1);
            if (lengthMax < arr2[i].length) {
                lengthMax = arr2[i].length;
                textMax = arr2[i];
            }
        }
        let result = arr2.join(" ");
        alert("xâu ký tự sau khi chuẩn hóa: " + result);
        alert("từ dài nhất trong xâu là: " + textMax);
    }
    changeString(string);
</script>

<script>

    function checkPrimes(num) {
        let isPrime = true;
        if (num <2)
            isPrime = false
        for (let i = 2; i < num; i++) {
            if (num % i === 0) {
                isPrime = false;
            }
        }
        if (isPrime) {
            return true;
        } else {
            return false;
        }
    }

    function checkPrimesOfArray(arr) {
        console.log("liệt kê số nguyên tố trong mảng: ")
        let count =0;
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (checkPrimes(arr[i][j])) {
                    console.log(arr[i][j]);
                    count++
                }
            }
        }
        console.log("số nguyên tố có trong mảng là: "+ count);
    }

    let arr = [[2, 3, 4], [5, 6, 7], [8, 9, 10]];
    checkPrimesOfArray(arr)
</script>

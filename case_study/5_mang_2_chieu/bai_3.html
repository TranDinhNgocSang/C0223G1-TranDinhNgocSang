<script>
    function findMaxMin(arr) {
        let max = arr[0][0];
        let min = arr[0][0];
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (max < arr[i][j]) {
                    max = arr[i][j];
                }
                if (min > arr[i][j]) {
                    min = arr[i][j];
                }
            }
        }
        console.log("giá trị lớn nhất trong mảng 2 chiều là: " + max);
        console.log("giá trị nhỏ nhất trong mảng 2 chiều là: " + min);
    }

    let arr = [[2, 3, 4], [5, 6, 7], [8, 9, 10]];
    console.log(arr);
    findMaxMin(arr);

</script>

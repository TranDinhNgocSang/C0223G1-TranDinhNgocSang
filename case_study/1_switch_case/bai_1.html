<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính thuế thu nhập</title>
</head>
<body>
<input type="number" id="salary" placeholder="nhập tiền lương (triệu VNĐ)" style="width: 200px">
<button onclick="check()">check</button>
<br>
<p id="tax"></p>
<p id="salaryAfter"></p>
</body>
</html>
<script>
    function check(salary = +document.getElementById("salary").value) {
        let tax;
        if (salary < 7) {
            tax = salary * 0.05;
        } else if (salary < 15) {
            tax = salary * 0.1;
        } else {
            tax = salary * 0.2;
        }
        document.getElementById("tax").innerHTML = "tiền thuế phải đóng là: " + tax + " triệu đồng";
        document.getElementById("salaryAfter").innerHTML = "tiền lương thực lãnh là: " + (salary - tax) + " triệu đồng";
    }
</script>

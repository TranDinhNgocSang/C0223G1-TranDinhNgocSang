<script>
    let arr = [1, 5, 6, 13, 9, 12, 8, 0, 5, 1];
    checkFibonaci(arr);
    function checkFibonaci(arr) {
        arr.sort((a, b) => {
            return a - b
        });
        let fibonaci = [0, 1];
        let i = 2;
        let newArray = [];
        while (fibonaci[fibonaci.length - 1] <= arr[arr.length - 1]) {
            fibonaci[i] = fibonaci[i - 2] + fibonaci[i - 1];
            i++;
        }
        for (let j = 0; j < arr.length; j++) {
            if (fibonaci.indexOf(arr[j]) !== -1) {
                newArray.push(arr[j])
            }
        }
        alert(newArray);
    }

</script>

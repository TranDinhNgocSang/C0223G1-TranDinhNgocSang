<script>
    do {
        var n = +prompt("nhập số phần tử của mảng <=50");
    } while (n > 50 || n < 0);
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt("nhập phần tử thứ: " + i);
    }
    let sum = 0;
    let count = 0;
    for (let i = 0; i < arr.length; i += 3) {
        if (arr[i] % 5 === 0) {
            sum += arr[i];
            count++
        }
    }
    if (count===0){
        count = 1
    }
    let result = sum/count;
    alert(result)
</script>

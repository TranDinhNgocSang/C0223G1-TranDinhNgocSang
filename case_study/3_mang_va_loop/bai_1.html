<script>
    let a = [1, 2, 3, 4, 5];

    function prefixSums(a) {
        let b = [];
        for (let i = 0; i < a.length; i++) {
            b[i] = 0;
            for (let j = 0; j <= i; j++) {
                b[i] += a[j];
            }
        }
        return b;
    }

    console.log(a);
    console.log(prefixSums(a));
</script>

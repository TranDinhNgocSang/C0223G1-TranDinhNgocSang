<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vẽ tam giác</title>
</head>
<body>
<h2 id="ve1"></h2>
<br>
<h2 id="ve2"></h2>
<br>
<h2 id="ve3"></h2>
<br>
<h2 id="ve4"></h2>
</body>
</html>
<script>
    //-----------------

    let hang;
    let sao;
    let ve1 = "";
    for (hang  = 1; hang<=5; hang++){
        for (sao =1; sao<=hang; sao++){
            ve1 +="*"
        }
        ve1 += "<br>"
    }
    document.getElementById("ve1").innerHTML = ve1;

//----------------------------

    let ve2 = "";
    for (hang  = 5; hang>=1; hang--){
        for (sao =1; sao<=hang; sao++){
            ve2 +="*"
        }
        ve2 += "<br>"
    }
    document.getElementById("ve2").innerHTML = ve2;// *<br>   **<br>  ***<br> ****<br>*****<br>

    //--------------------------

    let ve3 = ""
    for (let i =1; i <=5; i ++){
        for (let j =1; j<=5; j++){
            if (j <= 5-i){
                ve3 += "&nbsp; "
            }else {
                ve3 +="*"
            }
        }
        ve3 += "<br>";
    }
    document.getElementById("ve3").innerHTML = ve3  ;
    console.log(ve3)

    //--------------------------

    let ve4 = ""
    for (let i =1; i <=5; i ++){
        for (let j =5; j>=0; j--){
            if (j <= 5-i){
                ve4 += "*"
            }else {
                ve4 +="&nbsp; "
            }
        }
        ve4 += "<br>";
    }
    document.getElementById("ve4").innerHTML = ve4  ;
    console.log(ve4)
</script>

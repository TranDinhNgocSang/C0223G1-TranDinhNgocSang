<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bảng cửu chương</title>
</head>
<body>
<h2>Bảng Cửu Chương</h2>
<table id="table" border="1" cellspacing="0" cellpadding="8"></table>

</body>
</html>
<script>
    let table = "";
    for (let i=1; i<10; i++) {
        table += "<tr>";
        for (let j=2; j<10; j++){
            table += `<td>${j}*${i}=${i*j}</td>`;
        }
        table += "</tr>";
    }
    document.getElementById("table").innerHTML = table;
</script>

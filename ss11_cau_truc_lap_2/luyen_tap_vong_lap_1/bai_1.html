<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đếm 1 - 100</title>
</head>
<body>
<button onclick="kichChuot()">đếm 1 đến 100</button>
<p id="dem"></p>
</body>
<script>
    let ketQua = "";

    function kichChuot() {
        for (let i = 1; i <= 100; i++) {
            ketQua += i + "<br>"
            if (i == 99) {
                alert("đã hoàn thành");
            }
        }
        document.getElementById("dem").innerHTML = ketQua;
    }
</script>
</html>

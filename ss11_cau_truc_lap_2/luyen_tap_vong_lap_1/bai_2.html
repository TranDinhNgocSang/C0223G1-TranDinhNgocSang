    <title>thông tin nhiệt độ</title>

<script>
    let nhietDo = prompt("nhập nhiệt độ");
    while (!(nhietDo >= 20 && nhietDo <= 100)) {
        if (nhietDo > 100) {
            alert("giảm nhiệt độ");
        } else if (nhietDo < 20) {
            alert("tăng nhiệt độ");
        }
        nhietDo = prompt("nhập lại nhiệt độ");
    }
    if (nhietDo >= 20 && nhietDo <= 100) {
        alert("nhập đúng");
    }
</script>
</html>
